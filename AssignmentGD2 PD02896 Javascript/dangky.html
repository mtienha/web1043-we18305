<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đăng ký thành viên</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/dangky.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<div class="container">
		<header>
			<a href="#"><img src="images/banner.jpg" height="165px" width="1000px"></a>
		</header>

		<div class="menu">
			<div class="block">
				<a href="trangchu.html">Trang chủ</a>
			</div>
			<div class="block">
				<a href="bosuutap.html">Bộ sưu tập ảnh</a>
			</div>
			<div id="active" class="block">
				<a href="dangky.html">Đăng ký</a>
			</div>
		</div>

		<article>
			<h1>Đăng kí thành viên</h1>
			<div class="form">
				<form action="" onsubmit="return KiemTra()">
					<div class="form-group col-11">
						<label>Họ và tên</label>
						<input id="name" name="name" type="text" class="form-control" placeholder="Nhập Tên">
						<div id="error1" class="error"></div>
					</div>
	
					<div class="form-group col-11">
						<label for="gender">Giới tính: </label>
						<div class="inp">
							<input type="radio" name="gender"><span>Nam</span>
							<input type="radio" name="gender"><span>Nữ</span>
						</div>
						<div id="error2" class="error"></div>
					</div>
	
					<div class="form-group col-11">
						<label>Email</label>
						<input id="email" name="email" type="email" class="form-control" placeholder="Nhập email">
						<div id="error3" class="error"></div>
					</div>
	
					<div class="form-group col-11">
						<label>Số điện thoại</label>
						<input id="phone" name="phone" type="text" class="form-control" placeholder="Nhập số điện thoại">
						<div id="error4" class="error"></div>
					</div>
	
					<input type="submit" value="Đăng ký">
				</form>
			</div>
		</article>

		<footer>
			@Cao đẳng thực hành FPT Polytechnic 2023.
		</footer>
	</div>
	<script src="js/dangky.js"></script>
</body>
</html>
